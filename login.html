<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="shortcut icon" href="img/logo.jpg">
    <link rel="stylesheet" href="css/login.css">
  </head>
  <body>

    <div class="login-box">
      <h1>Inicia Session Aqui</h1>
      <form action="index.html" id="formEntrada">
        <label for="username">Usuario</label>
        <input type="text" placeholder="Ingresa tu usuario" id="usuario" required>
        <label for="password">Contraseña</label>
        <input type="password" placeholder="Ingresa tu Contraseña" id="contrasena"  required>
        <input type="submit" value="Ingresar" id="login">
      </form>
    </div>
    <script src="js/app.js"></script>
    <script src="js/datosUsuario.js"></script>
    <script src="js/pagina.js"></script>
  </body>
</html>
